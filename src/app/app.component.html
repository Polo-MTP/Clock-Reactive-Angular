<div class="app-container">
  <h1>Reloj Reactivo Angular</h1>
  
  <div class="main-content">
    <app-clock-form></app-clock-form>
    
    <div class="clocks-grid" *ngIf="clockService.clocks().length > 0">
      <div class="clock-section" *ngFor="let clock of clockService.clocks(); trackBy: trackClockById">
        <app-clock [clockData]="clock"></app-clock>
        <app-clock-controls [clockId]="clock.id"></app-clock-controls>
      </div>
    </div>
  </div>
</div>

<router-outlet />
